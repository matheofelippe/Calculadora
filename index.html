<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <div class="display">
        <p>5</p>
    </div>

    <main>
        <section class="btns">
            <div class="div1">
                <button class="btnStyle">1</button>
                <button class="btnStyle">2</button>
                <button class="btnStyle">3</button>
                <button class="btnStyle">+</button>
            </div>
        
            <div class="div1">
                <button class="btnStyle">4</button>
                <button class="btnStyle">5</button>
                <button class="btnStyle">6</button>
                <button class="btnStyle">-</button>
            </div>
        
            <div class="div1">
                <button class="btnStyle">7</button>
                <button class="btnStyle">8</button>
                <button class="btnStyle">9</button>
                <button class="btnStyle">*</button>
            </div>
        
            <div class="div1">
                <button class="btnStyle">.</button>
                <button class="btnStyle">0</button>
                <button class="btnStyle">=</button>
                <button class="btnStyle">/</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
